<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items-list</title>
</head>
<body>
    <h2>Список товаров</h2>

    <ol>
        {% for item in items %}
            <li><a href='/item/{{ item.id }}'>{{ item.name }}</a>, {{ item.quantity }} шт.</li>
        {% endfor %}
    </ol>

</body>
</html>
